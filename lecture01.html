			function factorial(n)
			{
				let product =1;
				for(let i=1;i<=n;i++)
				{
					product *=i;
				}
				return product;
			}

			//object Prototypes
			function Person(name,age) //prototype
			{
				this.name=name;
				this.age=age;
				this.greeting = function()
